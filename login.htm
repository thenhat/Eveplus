<div class=" register-background">

    <div class="container formLogin mt-5" style="display:flex;width:100%;">
        <form action="" method="post" novalidate name="login-form">
            <div class="form-group" style="width:100%;">
                <h3 CLASS="text-center text-danger">LOGIN</h3>
            </div>
            <div class="form-group" style="width:100%;">
                <label>Login ID:</label>
                <input class="form-control" type="text" name="ID" required placeholder="Enter Your ID"/>
                <span></span>
            </div>
            <div class="form-group" style="width:100%;">
                <label>Password:</label>
                <input class="form-control" type="password" name="password" required placeholder="Enter Password"/>
                <span></span>
            </div>
            <div class="form-group " style="width:100%;">
                <input class="btn btn-primary btn-block text-white" type="button" name="btnSubmit" value="LOGIN"/>
            </div>


        </form>
        <div id="login-validate"></div>

    </div>


</div><br>
<script src="js/login-validate.js"></script>
