<div ng-controller="womenHeroesController">
    <!-- Banner -->
    <div class="sm-banner-container">
        <div class="sm-banner" style="background-image: url(img/sm-banner-women-heroes.jpeg)"></div>
        <div class="sm-banner-text container-fluid">
            <div class="demo-banner-title"><h1>WOMEN HEROES</h1></div>
        </div>
    </div>
    <!-- Content Women Heroes -->
    <div class="container">
        <div class="row">
            <div ng-repeat="entry in hero" value="entry.name" class="col-lg-4">
                <div >
                    <div class="img-block btn pointer_link" data-toggle="modal" data-target="#myModal{{entry.id}}" ng-style="{'background-image':'url({{entry.link}})'}"></div>
                    <div><h6>{{entry.title.substr(0, 100)}} ... </h6></div>
                    <!-- The Modal -->
                    <div class="modal" id="myModal{{entry.id}}">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="img-block btn" data-toggle="modal" data-target="#myModal{{entry.id}}" ng-style="{'background-image':'url({{entry.link}})'}"></div>
                                    <div class="description-heading"><h2 class="text-center">{{entry.title}}</h2></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
