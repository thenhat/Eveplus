<div ng-controller="contactController">
    <!-- Banner -->
    <div class="sm-banner-container">
        <div class="sm-banner" style="background-image: url(img/sm-banner-contact.jpg)"></div>
        <div class="sm-banner-text container-fluid">
            <div class="demo-banner-title"><h1>CONTACT US</h1></div>
        </div>
    </div>
    <!-- Content Contact -->
    <div class="container view-content">
        <div class="row">
            <!--<div class="col-sm-12 col-lg-12">-->
                <!--<h1 class="text-center">Contact us<small>Feel free to contact us</small></h1>-->
            <!--</div>-->
            <div class="col-md-8">
                <div class="well well-sm">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter name" required="required"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <div class="input-group">
                                        <input type="email" class="form-control" id="email" placeholder="Enter email" required="required"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <select id="subject" name="subject" class="form-control" required="required">
                                        <option value="na" selected="">Choose One:</option>
                                        <option value="service">General Customer Service</option>
                                        <option value="suggestions">Suggestions</option>
                                        <option value="product">Product Support</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Message</label>
                                    <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Message"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <input type="submit" value="Send Message" class="pull-right nav-btn" id="btnContactUs"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <form>
                    <legend><span class="glyphicon glyphicon-globe"></span>Our office</legend>
                    <address>
                        <strong>Twitter, Inc.</strong><br> 8 Ton That Thuyet<br>Ha Noi, VN<br>
                        <abbr title="Phone">P: </abbr> 0912123123
                    </address>
                    <address>
                        <strong>Email</strong><br>
                        <a href="mailto:#">first.last@example.com</a>
                    </address>
                </form>
            </div>
        </div>
    </div>
</div>
